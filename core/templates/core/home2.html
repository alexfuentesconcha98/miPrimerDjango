{%load static%}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mantenedor (Gestor CRUD) de Vehiculos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

      
    </head>
    <!--href="../agregar-vehiculo/"  -->
    <body>
        <div class="container">
            <h2>Listado de Vehiculos</h2>
            <a href="{% url 'add_vehiculo' %}" class="btn btn-success">Agregar Vehiculo</a>
            <table class="table table-stripped table-dark">
                <tr>
                    <th>Patente</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Opciones</th>
                </tr>
                {% for veh in vehiculos %}
                <tr>
                    <td>{{ veh.patente }}</td>
                    <td>{{ veh.marca }}</td>
                    <td>{{ veh.modelo }}</td>
                  <td>
                      <a href="{% url 'edit_vehiculo' veh.patente %}" class="btn btn-primary">Editar</a>
                      <a href="{% url 'delete_vehiculo' veh.patente %}" class="btn btn-danger">Eliminar</a>
                  </td>
                </tr>
                {% endfor %}

            </table>

        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
